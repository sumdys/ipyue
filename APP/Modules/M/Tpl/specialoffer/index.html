<script type="text/javascript">
$(function(){
	
	//初始化变量index为0，用于保存索引
	var index = 0;
	//初始化变量len为为图片列表的数量
	var len = $('#adlist li').size();
	
	//setInterval()方法
	setInterval(function(){
		showPics(index);                   
		index++;
		if(index == len){index = 0;};
		},4000);
		
	//showPics()设置图片和滑块的显示和隐藏
	function showPics(index){
		$('#adlist li').eq(index).addClass('on').siblings('li').removeClass('on');
		$('#slidebar li').eq(index).addClass('select').siblings('li').removeClass('select');
		};
	
	//当鼠标进入滑块,调用showPics()函数
	$('#slidebar li').mouseenter(function(){
		index = $(this).index();
		showPics(index);
		});


	$('.collapsible h6').click(function(){
		var i=$(this).parent().index();
		$('.collapsible ul').each(function(index,element){
			if($(this).siblings().find('span').attr('class')=='icon-up'){
               $(this).hide().siblings().find('span').removeClass('icon-up').addClass('icon-down');
			}else if($(this).siblings().find('span').attr('class')=='icon-down'&&index==i){
			   $(this).show().siblings().find('span').removeClass('icon-down').addClass('icon-up');
			}
			});
		});
	});
</script>
