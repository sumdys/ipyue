<script src="__PUBLIC__/js/mui.picker.min.js"></script>
<script>
	(function($) {
		var countOrderPrice=function(){
			$.ajax({
				url: "{:U('/orders/countOrderPrice')}",
//				dataType: 'json',
				type: 'post',
				data: {'orderPrice': $('#orderPrice')[0].value, 'outDate': $('#outDate')[0].value},
				success: function (res) {
					var data = (eval("(" + res + ")"));
					console.log(data.payPrice);
					if (data.status == 1) {
						$('#pay_price_text')[0].innerText=data.payPrice;
					}
				}

			});
		};

		var result = $('#outDate')[0];
		var btns = $('.btn');
		btns.each(function(i, btn) {
			btn.addEventListener('tap', function() {
				var optionsJson = this.getAttribute('data-options') || '{}';
				var options = JSON.parse(optionsJson);
				var id = this.getAttribute('id');
				/*
				 * 首次显示时实例化组件
				 * 示例为了简洁，将 options 放在了按钮的 dom 上
				 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
				 */
				var picker = new $.DtPicker(options);
				picker.show(function(rs) {
					/*
					 * rs.value 拼合后的 value
					 * rs.text 拼合后的 text
					 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
					 * rs.m 月，用法同年
					 * rs.d 日，用法同年
					 * rs.h 时，用法同年
					 * rs.i 分（minutes 的第二个字母），用法同年
					 */
					result.value=rs.text;
					countOrderPrice();
					/*
					 * 返回 false 可以阻止选择框的关闭
					 * return false;
					 */
					/*
					 * 释放组件资源，释放后将将不能再操作组件
					 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
					 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
					 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
					 */
					picker.dispose();
				});
			}, false);
		});

	})(mui);
</script>
