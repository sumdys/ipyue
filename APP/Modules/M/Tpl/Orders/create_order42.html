<script type="text/javascript">
	$('.ads_pay').click(function(){
		var isdis=$(this).data('disable');
		if(isdis==0){
			var sp=$('.ads_pay span');
			$(sp).css('color',' #cfcfcf');
			$(this).find('span').css('color',' #ff3000');
			$(paytype).val($(this).data('paytype'));
		}else{
			App_gmuMsg('请使用其它方式！');
		}
	});
	$('#orderconfirm').on('click',function(){
		if(!$('#content').val()){
			App_gmuMsg('请填写联系人！');
			return false;
		}
		if(!$('#telephone').val()){
			App_gmuMsg('请填写联系手机号！');
			return false;
		}
		if(!$('#outDate').val()){
			App_gmuMsg('请选择出发日期！');
			return false;
		}
//		if(!$('#paytype').val()){
//			App_gmuMsg('请选择支付方式！');
//			return false;
//		}
		if(!$('#num').val()){
			App_gmuMsg('请填写人数！');
			return false;
		}
//				var okfun=function(){$('#orderform').submit();}
		var okfun=function(){
			$.ajax({
//				dataType:'json',
				type:'post',
				url:"{:U('/orders/submitOrderAjax')}",
				data:{'id':$('#freetour_id').val(),'mobile':$('#telephone').val(),'linkman':$('#content').val(),'start_date':$('#outDate').val(),'paytype':$('#paytype').val(),'num':$('#num').val(),'msg':$('#msg').val()},

				success:function(res){
					var data=(eval("("+res+")"));
					if(data.status==1){
						window.location.href="{:U('/orders/confirm')}/oid/"+data.oid;
					}else{
						App_gmuMsg(data.msg);
						return false;
					}
				}

			});
		}
		//alert($('#djqid').val());
		if($('#djqid').val()==0){
			//App_gmuAlert('确认？','确认现在生成订单并付款吗？',false,okfun);
			okfun();
		}else{
			//App_gmuAlert('确认？','您选择使用代金卷，生成订单后此代金卷将立刻作废，不可再次使用！确认现在生成订单并付款吗？',false,okfun);
			okfun();
		}

	});

</script>
