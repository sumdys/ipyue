<include file="Public:header" />

    <link rel="stylesheet" href="__PUBLIC__/css/member.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/member.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/layer/layer.min.js"></script>
    <script src="__PUBLIC__/admin/Js/jquery.form.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/modify.js"></script>
    <div class="member">
    	<!--会员中心导航-->
    	<include file="Public:left" />
        
		<div class="right" id="memberR">
        	<h1 class="nav_tit">修改邮箱</h1>
            <div id="replacemailbox" class="scbox">
            	<form action="{:U('/Member/Setting/replacemailbox2')}" method="post">
           	  		<ul>
                		<li><span>您当前的邮箱：</span><a>{$userInfo.email}</a></li>
                        <li><span>您在品悦的登录密码：</span><input type="password" class="text" name="password" required id="password" /></li>
                	</ul>
                	<div class="sub"><input class="bt99" type="submit" value="下一步" /><a href="{:U('/Member/Setting/securitycenter')}">撤销</a></div>
                 </form>
            </div>
            
      </div>
    </div>
	<script type="text/javascript">
    	$(function(){
			
			//修改邮箱
			$('#replacemailbox input').bind('click',function(){
				var mail=$('#replacemailbox li a').text();
				var password=$('#password').val();
				$.getJSON("{:U('/Member/Setting/replacemailbox')}",{m:mail,pw:password},function(data){
					if(data.status==1){
						var html='';
						html += '<ul>';
                		html += '<li class="p90">请登录到您的邮箱 <a>'+ mail +'</a> 查收邮件，并点击邮件中的链接进行下一步操作。如没有收到邮件请点击<br/><a id="retry">再次发送</a></li>';
                		html += '</ul>';
						$('#replacemailbox').append(html);
						}else{
							alert("您输入的登录密码错误！");
							}
					});
				});
				
			$('#retry').bind('click',function(){
				//做是时候再找我写
				});
			
		});
			
    </script>
        
<include file="Public:footer" />
