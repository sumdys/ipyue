<include file="Public:header" />

    <link rel="stylesheet" href="__PUBLIC__/css/member.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/member.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/layer/layer.min.js"></script>
    <script src="__PUBLIC__/admin/Js/jquery.form.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/modify.js"></script>
    <div class="member">
    	<!--会员中心导航-->
    	<include file="Public:left" />
        
		<div class="right" id="memberR">
        	<h1 class="nav_tit">修改邮箱</h1>
            <div id="replacemailbox" class="scbox">
            	<form action="{:U('/Member/Setting/replacemailbox2')}" method="post">
           	  		<ul>
                		<li><span>您当前的邮箱：</span><a>{$userInfo.email}</a></li>
                        <li><span>您想设置的新邮箱：</span><input type="text" class="text" name="mail" required id="mail" /></li>
                	</ul>
                	<div class="sub"><input class="bt132" type="submit" value="更新我的邮箱" /><a href="{:U('/Member/Setting/securitycenter')}">撤销</a></div>
                 </form>
            </div>
            
      </div>
    </div>
	<script type="text/javascript">
    	$(function(){
			
			//修改邮箱
			$('#replacemailbox input.bt132').bind('click',function(){
				var mail=$('#mail').val();
				var re=/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
				if(mail.length<0||!re.test(mail)){
					alert("请输入正确的邮箱！");
					}else{
						$.getJSON("{:U('/Member/Setting/replacemailbox2')}",{m:mail},function(data){
							if(data.status==1){
								alert("修改成功！");
								window.location.href="{:U('/Member/Setting/securitycenter')}";
								}
							});
						}
				});
			
		});
			
    </script>
        
<include file="Public:footer" />
