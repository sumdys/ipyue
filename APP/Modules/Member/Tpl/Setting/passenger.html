<include file="Public:header" />
    <link rel="stylesheet" href="__PUBLIC__/css/member.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/member.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/layer/layer.min.js"></script>
    <script src="__PUBLIC__/admin/Js/jquery.form.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/modify.js"></script>
    <div class="member">
    	<!--会员中心导航-->
    	<include file="Public:left" />        
	  	<div class="right" id="memberR">
        	<h1 class="nav_tit">编辑常用旅客信息</h1>
            <div id="passenger">
            	<form action="{:U('/Member/Setting/passenger','id='.$info['id'])}" method="post">
                	<ul>
                    	<li>
                        	<span>旅客姓名：<b>*</b></span>
                  	<input class="txt w140" name="last_name" type="text" value="{$info.last_name}" required placeholder="姓（拼音或英文）"/>&nbsp;<input class="txt w140" name="first_name" type="text" value="{$info.first_name}" required placeholder="名（拼音或英文）"/>
                        </li>
                      <li>
                        	<span>国籍：<b>*</b></span>
                        	<input class="txt w140" name="country" type="text" value="{$info.id_country}" required placeholder="中文/英文"/>
                        </li>
                        <li>
                        	<span>性别：</span>
                        	<input name="sex" type="radio" value="1" <if condition="$info['sex'] eq 1">checked</if> />男
                        	<input name="sex" type="radio" value="0" <if condition="$info['sex'] eq 0">checked</if> />女
                        </li>
                        <li>
                        	<span>生日：<b>*</b></span>
                        	&nbsp;<select name="year" id="idYear" on="{$birthday[0]}">
                            	<option value="0">请选择年份</option>
                            </select>
							<select name="month" id="idMonth"  on="{$birthday[1]}">
                            	<option value="0">请选择月份</option>
                            </select>
							<select name="day" id="idDay" on="{$birthday[2]}">
                            	<option value="0">请选择日期</option>
							</select>
                        </li>
                        <li>
                        	<span>手机号码：<b>*</b></span>
                            <input class="txt w140" name="mobile" type="text" value="{$info.mobile}" required/><em>非中国大陆手机号请先输入区号，例：香港手机号85291111111</em>
                        </li>
                        <li>
                        	<span>联系电话：</span>
                            <input class="txt w50" name="area_code" type="text" value="{$telphone[0]}" required placeholder="区号" />-
                            <input class="txt w80" name="telphone" type="text" value="{$telphone[1]}" required placeholder="电话" />-
                            <input class="txt w50" name="extension" type="text" value="{$telphone[2]}" required placeholder="分机" />
                        </li>
                        <li>
                        	<span>电子邮箱：<b>*</b></span>
                            <input class="txt w140" name="email" type="text" value="{$info.email}" />
                        </li>
                    </ul>
                  <ul class="bt">
                  	<volist name="typeinfo" id="vo">                    	
                    	<li>
                        	<input name="id[]" type="hidden" value="{$vo.id}"/>
                            <span>证件类型：</span>&nbsp;<select name="data[idtype][]" id="idtype{$i}" >
                        		<option value="0" >请选择</option>
                                <option value="1" <if condition="$vo['t_id'] eq 1">selected</if> >身份证</option>
                                <option value="2" <if condition="$vo['t_id'] eq 2">selected</if> >护照</option>
                                <option value="3" <if condition="$vo['t_id'] eq 3">selected</if> >学生证</option>
                                <option value="4" <if condition="$vo['t_id'] eq 4">selected</if> >军人证</option>
                                <option value="5" <if condition="$vo['t_id'] eq 5">selected</if> >驾驶证</option>
                                <option value="6" <if condition="$vo['t_id'] eq 6">selected</if> >回乡证</option>
                                <option value="7" <if condition="$vo['t_id'] eq 7">selected</if> >台胞证</option>
                                <option value="8" <if condition="$vo['t_id'] eq 8">selected</if> >港澳通行证</option>
                                <option value="9" <if condition="$vo['t_id'] eq 9">selected</if> >国际海员证</option>
                                <option value="10" <if condition="$vo['t_id'] eq 10">selected</if> >外国人永久居留证</option>
                                <option value="11" <if condition="$vo['t_id'] eq 11">selected</if> >旅行证</option>
                                <option value="12" <if condition="$vo['t_id'] eq 12">selected</if> >台湾通行证</option>
                                <option value="13" <if condition="$vo['t_id'] eq 13">selected</if> >士兵证</option>
                                <option value="14" <if condition="$vo['t_id'] eq 14">selected</if> >临时身份证</option>
                                <option value="15" <if condition="$vo['t_id'] eq 15">selected</if> >户口薄</option>
                                <option value="17" <if condition="$vo['t_id'] eq 16">selected</if> >警官证</option>
                                <option value="16" <if condition="$vo['t_id'] eq 17">selected</if> >生出证明</option>
                                <option value="18" <if condition="$vo['t_id'] eq 18">selected</if> >其他</option>
                            </select>&nbsp;证件号码：<input class="txt w140" name="data[idnum][]" type="text" value="{$vo.number}" id="idnum{$i}" />&nbsp;有效期：<input class="txt w80" name="data[validity][]" type="text" value="{$vo.validity}" id="validity{$i}" />&nbsp;设为首选证件<input name="firstchoice" type="radio" value="{$vo.id}" checked="checked" /><a class="del" gid="{$vo.id}">删除</a>
                        </li>
                     </volist>
                        <li><span>&nbsp;</span><a id="addpapers" num="1">添加证件</a></li>
                        <li><span>&nbsp;</span>&nbsp;&nbsp;设为首选旅客<input name="first_choice" type="checkbox" value="1" <if condition="$info['first_choice'] eq 1">checked</if>/></li>
                        <li><span>&nbsp;</span><input class="bt99" type="submit" value="增加"></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    	$(function(){
			//生日
			optionDate("#idYear","#idMonth","#idDay");			
			//添加证件
			$('#addpapers').click(function(){
				var num=parseInt($(this).attr('num')) + 1;
				var html='';
				html += '<li>';
				html += '<span>证件类型：</span>';
                html += '&nbsp;<select name="new[t_id]['+num+']" id="idtype'+num+'" >';
				html += '<option value="0">请选择</option>';
                html += '<option value="1">身份证</option>';
				html += '<option value="2">护照</option>';
				html += '<option value="3">学生证</option>';
				html += '<option value="4">军人证</option>';
				html += '<option value="5">驾驶证</option>';
				html += '<option value="6">回乡证</option>';
				html += '<option value="7">台胞证</option>';
				html += '<option value="8">港澳通行证</option>';
				html += '<option value="9">国际海员证</option>';
				html += '<option value="10">外国人永久居留证</option>';
				html += '<option value="11">旅行证</option>';
				html += '<option value="12">台湾通行证</option>';
				html += '<option value="13">士兵证</option>';
				html += '<option value="14">临时身份证</option>';
				html += '<option value="15">户口薄</option>';
				html += '<option value="16">警官证</option>';
				html += '<option value="17">生出证明</option>';
				html += '<option value="18">其他</option>';
                html += '</select>';
                html += '&nbsp;证件号码：';
                html += '<input class="txt w140" name="new[number]['+num+']" type="text" value id="idnum'+num+'" />';
                html += '&nbsp;有效期：';
                html += '<input class="txt w80" name="new[validity]['+num+']" type="text" value id="validity'+num+'" />';
				html += '&nbsp;设为首选证件';
				html += '<input name="firstchoice" type="radio" value="n-'+num+'" />';
                html += '<a class="del">删除</a>';
                html += '</li>';
				$(this).parent().before(html);
				$(this).attr("num",num);			
				});				
			//删除
			$("#passenger .del").live("click",function(){
				var act="del";//设置类型为删除
				var gid=$(this).attr('gid');
				$.getJSON("{:U('/Member/Setting/passenger/')}",{gid:gid,act:act},function(data){});
				$(this).parent().remove();
				});
				
			});
    </script>    
<include file="Public:footer" />
