<script>
    window.onload = load;
    function load() {
        var error = requestURL("error");
        var error_arr = ["403", "404", "408", "500"];
        var error_pro = ["已被禁止", "不存在", "已超时", "服务器出错"];
        for (var i = 0; i < error_arr.length; i++) {
            if (error == error_arr[i]) {
                document.getElementById("error_pro").innerHTML = "您所请求的页面"+error_pro[i];
                break;
            }
        }
        delayURL(10);
    }
    function delayURL(delay) {
        //var delay = document.getElementById("time").innerHTML;
        if (delay > 0) {
            delay--;
            document.getElementById("time").innerHTML = delay;
        } else {
            window.location.href = '{:U('/')}';
        }
        setTimeout("delayURL("+delay+")", 3000);
    }
    function requestURL(xmdoName, url) {        //查询当前url的参数
        var xmdoUrl = new String(window.location);
        if (url && typeof url == "string") xmdoUrl = url;
        var xmdoKey = xmdoUrl.lastIndexOf('?');
        var xmdoNameLen = xmdoName.length;
        var xmdoTo = xmdoUrl.indexOf('?' + xmdoName + '=')
        if (xmdoTo == -1) {
            xmdoTo = xmdoUrl.indexOf('&' + xmdoName + '=')
            if (xmdoTo == -1) {
                return "";
            }
        }
        xmdoTo = xmdoTo + xmdoNameLen + 2;
        var xmdoTemp = xmdoUrl.indexOf('&', xmdoTo);
        if (xmdoTemp == -1) {
            xmdoTemp = xmdoUrl.indexOf('#', xmdoTo);
            if (xmdoTemp == -1) {
                xmdoTemp = xmdoUrl.length;
            }
        }
        return xmdoUrl.slice(xmdoTo, xmdoTemp);
        xmdoUrl = null;
    }


</script>
