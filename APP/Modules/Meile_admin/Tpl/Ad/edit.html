</script>

<div class="pageContent">
	<form method="post" action="__URL__/edit/navTabId/__MODULE__-index"  enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone)">
	  <input type="hidden" name="id" value="{$info['id']}" />
            <div class="pageFormContent" layoutH="58">
            <div class="unit">
				<label>广告名称：</label>
				<input type="text"  size="60" name="title" id="title" value="{$info['title']}">
			</div>
            <div class="unit">
                <label>广告发布状态：</label>
                <input type="radio" name="status"  value="0"  <if condition="$info['status'] eq 0"> checked="checked"</if> />广告审核状态 &nbsp; <input type="radio" name="status" value="1" <if condition="$info['status'] eq 1"> checked="checked"</if> /> 广告已发布状态
            
            </div>
             <div class="unit">
				<label>广告图片：</label>
				<input type="file"  size="60" name="img"   value="">
            </div>
            <div class="unit">
				<label>图片：</label>
                                <img src="{$info['img']}" width="100" height="100"/>
            </div>  
             
                 <div class="unit">
				<label>图片地址：</label>
				<input type="text" size="60"  name="img"  id="img" value="{$info['img']}">
	        </div> 
                     <div class="unit">
				<label>宽度：</label>
				<input type="text" size="30"  name="width"  id="width" value="{$info['width']}">
	       </div>
                <div class="unit">
				<label>高度：</label>
				<input type="text" size="30"  name="height"  id="height" value="{$info['height']}">
	       </div> 
             <div class="unit">
                <label>广告分类：</label>
                <select name="cid">
                    <volist name="list" id="vol">
                        <if condition="$vol[cid] eq $info[cid]">
                            <option value="{$vol.cid}" selected="selected">{$vol.fullname}</option>
                            <else/>
                            <option value="{$vol.cid}">{$vol.fullname}</option>
                        </if>
                    </volist>
                </select>
            </div>
            <div class="unit">
                <label>是否获取来源网址：</label>
                <input type="radio" name="is_url" value="1" <if condition="$info.is_url eq 1"> checked="checked"</if>/> 是 &nbsp; 
                <input type="radio" name="is_url" value="0" <if condition="$info.is_url eq 0"> checked="checked"</if>/> 否
            </div>         
               <div class="unit">
				<label>广告链接：</label>
				<input type="text"  size="60" name="link"  id="link" value="{$info['link']}">
	       </div>
            <div class="unit">
                <label width="100">发布时间：</label>
                <input type="text"  class="input"  name="info[published]" value="{:date('Y-m-d H:i:s',time())}"/>
            </div>
              <div class="unit">
                <label>广告备注：</label>
                <textarea class="alt" cols="100" rows="3" name="content" alt="填写广告备注" >{$info['content']}</textarea>
                <span class="info"></span>
            </div>      
		</div>		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	</div>
