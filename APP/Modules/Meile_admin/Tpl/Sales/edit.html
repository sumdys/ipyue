<style type="text/css">
.com{margin-left:15px;}
.com tr{ height:35px; line-height:35px;}
.com td{ text-align:left; padding-right:50px;}
.com td a:hover{ text-decoration:none;}
.com li{padding-bottom:10px; text-align:right; }
.com input{float:none; width:170px; height:20px; border:1px solid #999;}
.com textarea{width:170px;height:20px; border:1px solid #999;}
.del{float:right;margin-top:10px;}
</style>
<form  action="__URL__/edit/navTabId/__MODULE__-index" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)" method="post">
	<input type="hidden" name="id" value="{$info.id}" />
	<table cellpadding="0" cellspacing="0"  class="com">
    	<tr>
        	<td><span>编号：<input type="text" value="{$info['bh']}" disabled="true"/></span></td>
            <td><span>姓名：</span><input type="text" name="xm" value="{$info['xm']}"/></td>
    	</tr>
         <tr>
            <td><span>手机：</span><input type="text" name="mobi"  value="{$info['mobi']}"/></td>
            <td><span>电话：</span><input type="text" name="tel"  value="{$info['tel']}"/></td>
         </tr>  
         <tr>
            <td><span>邮箱：</span><input type="text" name="mail"  value="{$info['mail']}"/></td>
            <td><span>性别：</span><input type="text" name="sex"  value="{$info['sex']}"/></td>
         </tr>           
         <tr>
            <td><span>QQ号：</span> <input type="text" name="qq"  value="{$info['qq']}"/></td>
            <td><span>微信：</span><input type="text" name="wechat"  value="{$info['wechat']}"/></td>
         </tr>           
         <tr>
            <td><span>地址：</span> <input type="text" name="address"  value="{$info['address']}"/></td>
            <td><span>备注：</span><input type="text" name="remark"  value="{$info['remark']}"/></td>           
         </tr> 
    </table>  
<div class="formBar">
    <ul>
        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
        <li><div class="button"><div class="buttonContent"><button type="button" callback="dialogAjax" class="close">取消</button></div></div></li>
    </ul>
</div>
</form>
