<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__-index" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" >
		<div class="pageFormContent" layoutH="58">
           
            <div class="unit">
                <label>用户名：</label>
                <input type="text" class="required" size="60" name="name" value="{$vo.name}">
            </div>
            <div class="unit">
                <label>出发城市：</label>
                <input type="text" class="required" size="60" name="from_city" value="{$vo.from_city}">
            </div>
            <div class="unit">
                <label>目的城市：</label>
                <input type="text" class="required" size="60" name="to_city" value="{$vo.to_city}">
            </div>
            <div class="unit">
                <label width="100">发布时间：</label>
                <input type="text"  class="input"  name="create_time" value="{$vo['create_time']|date='Y-m-d H:i:s',###}" />
            </div>
            
            <div class="unit">
                <label>评论内容：</label>
                <textarea id="content" class="editor"  cols="100" rows="20" name="contents">{$vo.contents}</textarea>
            </div>
        </div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
		</div>
	
	</div>
