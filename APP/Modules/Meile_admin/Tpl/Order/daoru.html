<center>
    <div>
        <form action="__URL__/upload/" method="post" enctype="multipart/form-data" >
            <input type="file" name="file" style=" margin-top:10px;  width:150px;"/> 
            <br />
            <input type="submit" value="提交" style=" margin-top:10px;  width:40px;"/> 
            <input type="reset" value="重置"  style=" margin-top:10px;  width:40px;"/>
        </form>
    </div>
</center>
<div>
<h2>导入说明：</h2>
<p style="margin-top:5px; margin-left:20px;">1、导入文件的类型只能是excel表，可以是2003版的，也可以是2007版，即扩展名是.xls或者.xlsx；</p>
<p style="margin-top:5px;margin-left:20px; line-height:20px;">2、票面价格、参考税、现金券、应付金额只能是<span style="color:#F00;">纯数字</span>，不能有其他字符，例如“￥”和“，”，即不能用千位分隔符和货币符号，否则会出错；</p>
<p style="margin-top:5px;margin-left:20px;"">3、请严格按照之前定的格式，如果内容没有就留空，前勿擅自更改格式，否则会出现未知错误！</p>
</div>
