<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/add/navTabId/__MODULE__-index" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		<!-- 	<div class="unit">
			<label>请选择分类：</label>
			<select name="class_id" id="test" class="required combox">
				<option value="">请选择</option>
				<volist name="cate" id="vocate">
					<option value="{$key}">{$vocate}</option>
				</volist>
			</select>
		</div> -->
            <div class="unit">
				<label>标题：</label>
				<input type="text" class="required" size="60" name="info[title]" id="title">
			</div>
                <div class="unit">
                <label>发布状态：</label>
                <input type="radio" name="info[status]" value="0" <if condition="$info.status eq 0"> checked="checked"</if> /> 审核状态 &nbsp; <input type="radio" name="info[status]" value="1" <if condition="$info.status eq 1"> checked="checked"</if> /> 已发布状态
                </div>

            <div class="unit">
                <label width="100">发布时间：</label>
                <input type="text"  class="input"  name="info[published]" <empty name="info['published']">value="{:date('Y-m-d H:i:s',time())}"<else /> value="{$info[published]|date='Y-m-d H:i:s',###}"</empty> />
            </div>
            <div class="unit">
                <label>所属分类：</label>
                    <select name="info[cid]">
                        <volist name="list" id="vo">
                            <if condition="$vo[cid] eq $info[cid]">
                                <option value="{$vo.cid}" selected="selected">{$vo.fullname}</option>
                                <else/>
                                <option value="{$vo.cid}">{$vo.fullname}</option>
                            </if>
                        </volist>
                    </select>
            </div>
            <div class="unit">
                <label>产品数量：</label>
                <input type="text" class="input" name="info[amount]" value="" />
            </div>
            <div class="unit">
                <label>兑换数：</label>
                <input type="text" class="input" name="info[sales]" value="" />
            </div>

            <div class="unit">
                <label>所需积分：</label>
                <input type="text" class="input" name="info[jifen]" value="" />
            </div>
            <div class="unit">
                <label>图片：</label>
                <input type="file" class="input" size="60" name="img" value="" />
            </div>
            <div class="unit">
                <label>描述：</label>
                <textarea class="alt" cols="100" rows="3" name="info[description]" alt="用于SEO 如果不填写则系统自动截取文章前200个字符" >{$info.description}</textarea>
                <span class="info"></span>
            </div>
            <div class="unit">
                <label>内容：</label>
                <textarea id="content" class="editor"  cols="100" rows="25" name="info[content]">{$info.content}</textarea>
            </div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
