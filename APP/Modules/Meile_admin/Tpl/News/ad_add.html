<style type="text/css">
.img{ margin-left:15px; margin-top:10x;}

</style>
<form action="__URL__/ad_add/navTabId/__MODULE__-index" method="post" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone)">

        标题：<input type="text" name="title" size="50"/>

        链接：<input type="text" name="src" size="50"/>
        <br/>
        排序：<input type="text" name="num" /><span>(1-2位数字)</span>
        <br/>
        <input type="radio" checked name="type" value="1" class="type"/>手机版路线列表&nbsp;&nbsp;
        <input type="radio" name="type" value="2" class="type"/>手机版首页

    <div class="formBar">
        <ul>
            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
            <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
        </ul>
    </div>
