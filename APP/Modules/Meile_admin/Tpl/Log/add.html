<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>标题：</label>
				<input type="text" class="required"  name="title" id="title">
			</div>
            
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="required"  name="sort" id="sort" value="0" size="5" />
			</div>
            <div class="unit">
            <label>图片：</label>
			<!--upload，可以加thumb="120,120" 属性-->
             <input type="file"   name="fileField" uploadify="upconfig" id="fileField" />
            </div>
          <div class="unit">
			<label>内容：</label>
            <textarea name="content" editor="{:uniqid()}" cols="70" rows="10"></textarea>
          </div>
       	  <div class="unit">
			<label>状态：</label>
			<label>
				<SELECT name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
		    </label>
          </div>

		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
