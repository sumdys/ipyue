<style type="text/css">	
	.lib_Menubox {height:28px;line-height:28px;position:relative;}
	.lib_Menubox ul{margin:0px;padding:0px;list-style:none; position:absolute; top:3px; left:0; margin-left:10px; height:25px;text-align:center;}
	.lib_Menubox li{float:left;display:block;cursor:pointer;width:114px;color:#949694;font-weight:bold; margin-right:2px;height:25px;line-height:25px; background-color:#E4F2FD}
	.lib_Menubox li.hover{padding:0px;background:#fff;width:116px;color:#739242;height:25px;line-height:25px;}
	.lib_Contentbox{clear:both;margin-top:0px; height:181px; text-align:center;padding-top:8px;}
	.ulclass li{float:right; margin-right:20px;}
</style>
<form id="pagerForm" action="__URL__" method="post">
    <input type="hidden" name="pageNum" value="{$_REQUEST['pageNum']|default=1}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="so" value="{$_REQUEST.so}" />
    <input type="hidden" name="_order" value="{$_REQUEST._order}"/>
    <input type="hidden" name="_sort" value="{$_REQUEST['_sort']|default='1'}"/>
    <input type="hidden" name="listRows" value="{$_REQUEST['listRows']}"/>

    <volist name="map" id="m">
        <input type="hidden" name="{$key}" value="{$_REQUEST[$key]}"/>
    </volist>

</form>

<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__/t_customer" method="post">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>姓名：</label>
                    <input type="text" name="t_name" value="{$_REQUEST.t_name}" placeholder ="搜索姓名"/>
               </li>
                <li>
                    <label>手机号和手机号：</label>
                    <input type="text" name="so" value="{$_REQUEST.so}" placeholder ="搜索姓名/手机号/QQ号"/>
               </li>
            </ul>
            <div class="subBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
      <ul class="ulclass">      
         <li><a class="icon" href="__URL__/t_daochu"  height="450" width="650" target="dialog" mask="true"><input type="button" value="导出客户资料" style="width:80px;"/></a></li>
    </ul>   
</div>

<div class="pageContent">
	
	<table class="table" width="100%" layoutH="115">
		<thead>
		<tr>
            <th width="160" >编号</th>
			<th width="100" >客户姓名</th>
			<th width="60">性别</th>
            <th width="100">手机</th>
            <th width="100">电话</th>
            <th width="100">邮箱</th>
			<th width="100">QQ号</th>
			<th width="100">微信</th>
			<th width="100">地址</th>
            <th width="100">备注</th>
            <th width="100">录入时间</th>
            <th width="100">电销业务员</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo"  name="list">
			<tr target="sid_user" rel="{$vo['id']}">
                <td>{$vo['b_id']}</td>
				<td>{$vo['t_name']}</td>
				<td>{$vo['sex']}</td>
				<td>{$vo['tel']}</td>
                <td>{$vo['phone']}</td>
                <td>{$vo.email}</td>
				<td>{$vo['qq']}</td>
				<td>{$vo['weixin']}</td>
				<td>{$vo['address']}</td>
                <td>{$vo['content']}</td>
                 <td>{$vo.create_time}</td>
                <td>{$vo['name']}</td>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="10" <eq name="numPerPage" value="10">selected=selected</eq>>10</option>
                <option value="20" <eq name="numPerPage" value="20">selected=selected</eq>>20</option>
                <option value="30" <eq name="numPerPage" value="30">selected=selected</eq>>30</option>
                <option value="50" <eq name="numPerPage" value="50">selected=selected</eq>>50</option>
                <option value="100" <eq name="numPerPage" value="100">selected=selected</eq>>100</option>
            </select>
            <span>共{$totalCount}条</span>
        </div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
