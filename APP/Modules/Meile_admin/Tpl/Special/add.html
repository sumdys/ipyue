<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/add/navTabId/__MODULE__-index"enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone)">
           <div class="pageFormContent" layoutH="58">
	
              <div class="unit">
		   <label>活动标题：</label>
		   <input type="text"  name="title" id="title">
	       </div>
                 <div class="unit">
                <label>活动发布状态：</label>
                <input type="radio" name="status" value="0" /> 审核状态 &nbsp; 
                <input type="radio" name="status" value="1" checked="checked"/> 已发布状态
            </div>
                <div class="unit">
                <label>栏目选择：</label>
                <input type="radio" name="is_new" value="0" checked="checked"/> 特价汇 &nbsp; 
                <input type="radio" name="is_new" value="1"/> 最新推荐
            </div> 
            <div class="unit">
                <label width="100">出发城市：</label>
                <input type="text"  class="input"  name="from_city" id='from_city'/>
            </div>
         
            <div class="unit">
                <label>到达城市：</label>
                <input type="text" class="input" name="to_city" value="" id='to_city'/>
            </div>
            <div class="unit">
                <label>旅行日期：</label>
                <input type="text" class="input" name="travel_time" value="" />
            </div>

            <div class="unit">
                <label>航空公司：</label>
                <input type="text" class="input" name="air" value="" />
            </div>
            <div class="unit">
                <label>价格：</label>
                <input type="text" class="input" name="price" value="" />
            </div>
            <div class="unit">
                <label>图片：</label>
                <input type="file" style="width: 150px;" class="input"  name="img" value="" />最新推荐的图片尺寸大小为：300*190；特价汇的图片尺寸规格为：224*142
                <span class="info"></span>
            </div>
              <div class="unit">
                <label>创建时间：</label>
                <input type="text" style="width: 150px;" class="input"  name="create_time" value="{:date('Y-m-d H:i:s',time())}"/>
                <span class="info"></span>
            </div>  
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
