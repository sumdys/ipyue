<style type="text/css">
    .pageFormContent p{width: 300px}
</style>
<div class="pageContent">   
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>手机号码：</label><label style="color:#999;">{$vo.mobile}</label>
            </div>
            <div class="unit">
                <label>短信内容：</label><span style="color:#999;">{$vo.content}</span>
            </div>
             <div class="unit">
                <label>　　　IP：</label><label style="color:#999;">{$vo.ip}</label>
            </div>
            <div class="unit">
                <label>发布时间：</label><label style="color:#999;">{$vo.sent_time|date='Y-m-d H:i:s',###}</label>
            </div>
            <div class="unit">
                <label>　　来路：</label><span style="color:#999;">{$vo.source}</span>
            </div>
            <div class="unit">
                <label>　返回值：</label><label style="color:#999;">{$vo.return_var}</label>
            </div>     
        </div>
        <div class="formBar">
            <ul>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
            </ul>
        </div>


</div>
