<style type="text/css">
.com{margin-left:15px;}
.com tr{ height:35px; line-height:35px;}
.com td{ text-align:right; padding-right:50px;}
.com td a:hover{ text-decoration:none;}
.com li{padding-bottom:10px; text-align:right; }
.com input{float:none; width:170px; height:20px; border:1px solid #999;}
.com textarea{width:170px;height:20px; border:1px solid #999;}
.del{float:right;margin-top:10px;}

<form  action="__URL__/add/navTabId/__MODULE__-index" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)" method="post">
	<table cellpadding="0" cellspacing="0"  class="com">
    	<tr>
        	<td><span>出票日期：</span><input type="text" name="cpdate" class="date textInput valid"></td>
            <td><span>出票地：</span><include file="cpd"/> </td>
    	</tr>
         <tr>
            <td><span>票号：</span><input type="text" name="ticketNo"/></td>
            <td><span>PNR：</span><input type="text" name="PNR" /></td>
         </tr>  
         <tr>
            <td><span>行程：</span><input type="text" name="route" /></td>
            <td><span>客人姓名：</span><input type="text" name="krxm" /></td>
         </tr>           
         <tr>
            <td><span>新&旧：</span> <input type="text" name="newORold" /></td>
            <td><span>航线：</span>
            	<select name="airline" style="width:170px;height:25px; border:1px solid #999;">
                	<option value="国内">国内</option><option value="美国">美国</option><option value="欧洲">欧洲</option>
                    <option value="亚洲">亚洲</option><option value="非洲">非洲</option><option value="南美洲">南美洲</option><option value="加拿大">加拿大</option>
                </select>
            </td>
         </tr>           
         <tr class="sk">
            <td><span>收入金额：</span> <input type="text" name="income[]" /></td>
            <td><span>收款银行：</span><include file="bank"/></td>           
         </tr>           
         <tr>
            <td class="addpapers"><a href="#" style="cursor:hand;"><span style="color:#F00;">+</span>添加收入金额及收款银行</a></td>
         </tr>           
         <tr>
            <td><span>取票金额：</span> <input type="text" name="pay" /></td>
            <td><span>单数：</span> <input type="text" name="ds" /></td>
         </tr>           
         <tr>
            <td><span>拿位地：</span>
            	<select name="nwd" style="width:170px;height:25px; border:1px solid #999;">
                	<option value="大雄鹰">大雄鹰</option><option value="龙华城">龙华城</option><option value="孙健">孙健</option>
                    <option value="燕山">燕山</option><option value="华特">华特</option><option value="林晓萍">林晓萍</option>
                    <option value="飘哥">飘哥</option><option value="天马国际">天马国际</option><option value="文昌塔">文昌塔</option>
                </select>
            </td>
            <td><span>拿位费：</span><input type="text" name="nwf" /></td>
         </tr>           
          <tr>
            <td><span>刷卡费：</span><input type="text" name="skf" /></td>
            <td><span>送票费：</span><input type="text" name="spf" /></td>
         </tr>          
         <tr>
            <td><span>退票款：</span><input type="text" name="tpk" /></td>
            <td><span>返客费：</span> <input type="text" name="fkf" /></td>
         </tr>           
         <tr>
            <td><span>分利：</span><input type="text" name="fl" /></td>
            <td><span>收利人：</span><input type="text" name="slr" /></td>
         </tr>  
         <tr>
            <td><span>承担人：</span><input type="text" name="cdr" /></td>
            <td><span>到账地：</span>
            <select name="dzd" style="width:170px;height:25px; border:1px solid #999;">
            	<option value="广州">广州</option><option value="深圳">深圳</option><option value="北京">北京</option>
            	<option value="上海">上海</option><option value="数据部">数据部</option><option value="去哪部">去哪部</option>
            </select>         
            </td>
         </tr>     
    </table>  
<div class="formBar">
    <ul>
        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
        <li><div class="button"><div class="buttonContent"><button type="button" callback="dialogAjax" class="close">取消</button></div></div></li>
    </ul>
</div>
</form>
