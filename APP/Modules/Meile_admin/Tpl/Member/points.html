<style type="text/css">
.div1{
	float:left;
}
.font-color{
	color:#999;
}
.margin{
	margin-top:10px;
	margin-bottom:10px;
}
</style>
<div class="pageContent">
  <form method="post" action="__URL__/points/navTabId/__MODULE__-index" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)"> 
    <input type="hidden" name="id" value="{$_GET['id']}" />
    <div class="pageFormContent" layoutH="58">       
         <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
         <label>{$mem.username}</label>
         <div style="clear:both;"></div>
    	<div class="div1">           
            <label>总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;积&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分：</label><br/>
            <label>积分增加总数：</label> <br/>
            <label>积分消费总数：</label><br/>
    	</div>
     
        <div  class="div1 font-color">
            <label>{$totle_jifen}</label><br/>
            <label>{$addjifen}</label> <br/>
            <label>{$cutjifen}</label><br/>            
		</div>
        <div class="div1"> 
            <label>总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;钻：</label><br/>
            <label>爱钻增加总数：</label> <br/>
            <label>爱钻消费总数：</label><br/>
    	</div>
        <div  class="div1 font-color">
            <label>{$totel_aizuan}</label><br/>
            <label>{$addaizuan}</label> <br/>
            <label>{$cutaizuan}</label><br/>
		</div>
        <div style="clear:both;"></div>
        
        <div class="margin">
        	 <div class="div1"><label>记录：</label></div>
             <div class="div1">
                 <volist name="description" id="vo" empty="0条">
                       第{$i}条：{$vo.description} <br/>
                 </volist>
             </div>             
             <div class="div1" style="margin-left:10px; color:#CCC;">
                 <volist name="description" id="vo">
                       {$vo.create_time|date="Y-m-d H:i:s",###} <br/>
                 </volist>
             </div>
        </div>
        <div style="clear:both;"></div>
          
        <div style="margin-top:8px;">       
         	<select name="type" style="margin-left:5px;">
                <option value="0">增加</option>
                <option value="1">减少</option>
           	</select>
         
           <select name="type2" style="margin-left:5px;">
                <option value="0">积分</option>
                <option value="1">爱钻</option>
           </select>
          <input name="points"  class="required number" placeholder ="请输入一个整数"  style="width:100px; color:#999; margin-left:5px;" />
          &nbsp;&nbsp;&nbsp;          
          <input name="description" class="required" placeholder ="请输入理由" style="color:#999; margin-left:5px; width:250px;" />
        </div>

        
    </div>
    <div class="formBar">
      <ul>
        <li>
          <div class="buttonActive">
            <div class="buttonContent">
              <button type="submit" nclick ="return valid();">Submit</button>
            </div>
          </div>
        </li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">Cancel</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
