<script type="text/javascript">
	$(function(){
		$(".more a").click(function(){
			var showMore=$(this).parent().prev();
			if(showMore.hasClass("none")){
				showMore.removeClass("none");
				$(this).html('<span class="up"></span>更多');
				}else{
					showMore.addClass("none");
					$(this).html('<span class="down"></span>更多');
					}
			});
		});
</script>
