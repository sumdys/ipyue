<script>
	function zoom0(e){
		createimg(e,"zoom0");
	}
	function zoom1(e){
		createimg(e,"zoom1");
	}
	function createimg(e,s){
		if(document.getElementById("p_"+s)){return;}
		var e = e || window.event;
		var x = e.clientX;
		var y = e.clientY;
		var img=document.createElement("img");
		img.src="__PUBLIC__/pages/toubu/"+s+".jpg";
		img.id="p_"+s;
		img.style.cssText="position:absolute;z-index:1000000;border:8px solid #d5d5d5;background-color:#678;padding:1px;top:"+(getScr_xx("scrollTop")+y-212)+"px;left:"+(x-300)+"px;width:600px;height:424px;";
		img.onmouseout=function(){this.parentNode.removeChild(this);}
		document.body.appendChild(img);	
	}
	var position=function(o){
		var a = o.offsetLeft, b = o.offsetTop, c = o.offsetParent;
		try {
			while (c.tagName != "BODY") { a += c.offsetLeft; b += c.offsetTop; c = c.offsetParent; }
		} catch (e) { } return { left: a, top: b };	
	}
	var userAgent_xx = navigator.userAgent.toLowerCase();
	var browser_xx = {
		version: (userAgent_xx.match(/.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/) || [])[1],
		safari: /webkit/.test(userAgent_xx),
		opera: /opera/.test(userAgent_xx),
		msie: /msie/.test(userAgent_xx) && !/opera/.test(userAgent_xx),
		mozilla: /mozilla/.test(userAgent_xx) && !/(compatible|webkit)/.test(userAgent_xx)
	};
	var getScr_xx = function (t) {
		var d;
		if (typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat') { d = eval("document.documentElement." + t); }
		else if (typeof document.body != 'undefined') d = eval("document.body." + t);
		else d = 0;
		if (t == "scrollTop" || t == "scrollLeft") {
			if (browser_xx.safari) d = eval("document.body." + t);
		}
		return d;
	}									
</script>
