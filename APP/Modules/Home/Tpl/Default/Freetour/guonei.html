<div class="w1200">
	<div class="ft-b">
		<img src="__PUBLIC__/images/ft-banner.jpg" alt="境外自由行">
		<div class="ft-s">
			<!--<div class="ft-diy">-->
				<!--<div class="ft-d-t">对这些线路不满意？仅需一分钟定制您的私人旅行方案</div>-->

	<div class="ft-content">

<!-- 邮轮产品 -->
		<div class="ft-tj">
			<h2 class="ft-tj-tit">邮轮|国际航线</h2>
			<div class="ft-tj-b">
				<ul>
                    <volist name="list.guoji_line" id="vo">
					<li>
                        <a href="{:U('freetour/detail')}/id/{$vo.id}"><img src="__PUBLIC__/uploads{$vo[images][0]}" alt="">  </a>
						<div class="ft-tj-d">
							<a href="{:U('freetour/detail')}/id/{$vo.id}">{$vo.title}</a>
							<volist name="vo.tags" id="v">
								<span class="room_intro_blue <if condition='$key eq 0'> display_border_left</if>">{$v}</span>
							</volist>
						</div>
						<b class="moy-b">
							<p><font>￥</font>{$vo.price}
								<span class="f16" style="line-height:45px;text-decoration: line-through;color:#ccc"><font>￥</font>{$vo.old_price} </span>
							</p>
						</b>
					</li>
                    </volist>
				</ul>
			</div>
		</div>
<!-- 邮轮产品 -->
		<div class="ft-tj">
			<h2 class="ft-tj-tit">邮轮|国内航线</h2>
			<div class="ft-tj-b">

							</volist>
						</div>
						<b class="moy-b">
							<p><font>￥</font>{$vo.price}
								<span class="f16" style="line-height:45px;text-decoration: line-through;color:#ccc"><font>￥</font>{$vo.old_price} </span>
							</p>
						</b>
					</li>
                    </volist>
				</ul>
			</div>
		</div>		
		

	</div>
