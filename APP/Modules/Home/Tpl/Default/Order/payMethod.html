	<script type="text/javascript">
		$(function(){
			$(".method").eq(0).show();
            $('#alipay').click(function(){
                $('#orderForm').submit();
            });
		})
	  //tab栏切换
		function onLi(target){
			$(".method").eq($(target).index()).show().siblings().hide();
			$(target).addClass("borderCur").siblings().removeClass("borderCur");
		}
	</script>
