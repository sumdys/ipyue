      <ul>
        <h2 class="tit">会员注册<a name="help_ul0"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>必须注册成为会员才能进行预订吗？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>您可以直接预订我们的产品，成功系统会自动为您注册成为品悦旅行网会员。但建议您在预订前注册，以享受我们提供的丰厚注册奖励。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>成为品悦旅行网会员后，可享受哪些优惠服务？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>您在注册成为品悦旅行网的蓝钻会员后，系统赠送50元现金券及1000积fun，每次预订及评价还可以可获赠更多积fun兑换丰厚礼品，更多优惠服务请参考“会员服务”。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>我可以用自己的用户名为他人预订吗？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>可以，您还可以随时查看订单情况。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>如何注册成为品悦旅行网会员？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label> （1）点选“注册”或“免费注册”按钮<br />
            （2）进入新用户注册界面<br />
            （3）填写注册信息及个人资料（选填），查看品悦用户服务协议后点击“同意协议并注册”<br />
            （4）我们会向您的手机发送验证码，进行短信验证，若您在一分钟后还没收到验证码，请检查您输入的号码是否正确，如若正确，可点击重新获取验证码<br />
            （5）输入验证码后，系统会提示注册成功<br />
          </label>
          </span> </li>
      </ul>
      
      <ul>
        <h2 class="tit">会员等级<a name="help_ul1"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>品悦旅行网的会员等级有哪些？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>品悦旅行网会员等级按由高至低排列，包括黑钻会员、金钻会员、银钻会员和蓝钻会员四个会员等级；新用户成功注册即成为蓝钻会员。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>各级会员分别可享受哪些优惠服务？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>所有级别会员均可以享受“24小时专人服务、积fun兑换、活动特权、现金券特权、生日大礼包、代选座位、行程提醒、寄送行程单”等尊贵特权。银钻会员在此基础上可额外享受“特价推送、积fun倍送"特权；金钻会员可在银钻会员特权基础上额外享受“代办值机（以航空公司政策为准）、年度抽大奖”特权；黑钻会员可在金钻会员特权基础上额外享受“节日礼品、客服有限、定期回访”特权；详见“爱乐汇”介绍。</label>
          </span> </li>
      </ul>
      
      <ul>
        <h2 class="tit">会员升降级<a name="help_ul2"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>各级会员升级标准？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>蓝钻会员升级银钻会员：年度时间内（按会员注册时间计算）消费金额累计达到20000元，或者购买机票满5张（不含退票），信用记录良好；<br />
          银钻会员升级金钻会员 ：会员有效期内消费金额累计达到50000元，或者购买机票满10张（不含退票），信用记录良好。<br />
          金钻会员升级黑钻会员 ： 会员有效期内消费金额累计达到100000元，或者购买机票满20张（不含退票），信用记录良好。<br />
          如以上各级别会员达到升级条件，则从达到升级条件之日起，自动升级为高一级别会员。<br />
          举例：银钻会员A的有效期为2014年8月20日至2015年8月19日，在该有效期内，A达到升级成为金钻会员的条件（消费金额累计达到50000元，或者购买机票满10张，信用记录良好），则自动从达到条件之日起升级为金钻会员，有效期一年。
          </label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>各级会员是否会出现既不升级，又不降级状态？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>达到以下条件，即可维持既不升级也不降级状态，本级别会员资格在到期后将自动顺延一年（蓝钻会员除外）：<br />
          蓝钻会员：在不能达到升级条件情况下，将无限期延续本会员资格<br />
          银钻会员：会员有效期消费金额累计达到20000元，或者购买机票满5张（不含退票），信用记录良好。<br />
          金钻会员：会员有效期消费金额累计达到50000元，或者购买机票满10张（不含退票），信用记录良好。<br />
          黑钻会员：会员有效期消费金额累计达到100000元，或者购买机票满20张（不含退票），信用记录良好。
          </label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>各级会员在什么情况下会降级？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>如在本级别有效期内既未达到升级条件，也未达到维持本级别条件，则降为低一级别会员。<br />
          举例：银钻会员A的有效期为2014年8月20日至2015年8月19日，在该有效期内，A既未达到升级成为金钻会员的条件（消费金额累计达到50000元，或者购买机票满10张，信用记录良好），也未达到维持本级别条件（消费金额累计达到20000元，或者购买机票满5张，信用记录良好），则自到期日2015年8月20日起降级为蓝钻会员。
          </label>
          </span> </li>
      </ul>
      
      <ul>
        <h2 class="tit">会员有效期<a name="help_ul3"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>品悦旅行网会员有效期是多久？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>银钻、金钻及黑钻会员有效期均为一年，自完成升级之日算起；蓝钻会员长期有效。</label>
          </span> </li>
      </ul>

      <ul>
        <h2 class="tit">机票预订<a name="help_ul4"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>国际机票如何进行在线预订？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label> 国际机票在线预订流程如下：<br/>
            第一步.查询航班<br/>
            请进入“国际机票”预订页面，填写出发城市、达到城市、出发日期或返回日期后，点击“高级搜索”填写舱位等级、
            乘客类型、成人人数、儿童人数后，点击”搜索“按钮，系统将显示符合搜索条件的航班信息。<br/>
            第二步.选择预订航班<br/>
            一个行程，有多种航空公司组合票价，您可根据自身需要选择航班。（注意退改签、行程总时长（飞行时长）、是否是
            经停航班、是否是不同机场转机、转机时长、总票价及参考税收）。<br/>
            第三步.填写乘机人信息<br/>
            填写乘机人信息、如果人数超过1人可点击“增加乘机人”行程单配送方式以及联系人信息，后提交订单。<br/>
            第四步.支付机票款<br/>
            第五步.支付成功，等待出票确认短信。<br/>
            第六步.服务点评<br/>
            成功出票后，回到品悦旅行网，对品悦提供的预订服务进行评价，获取点评奖金。 </label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>预订机票填写姓名时需要注意哪些？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>机人姓名必须与登机所用证件上的姓名一致，按照页面提示，在对应的姓和名框中输入信息,不区分大小写，英文姓名不超过26个字符，如姓名过长请使用缩写，乘客的姓氏不能缩写，名可以缩写。重要提示：请注意核对乘机人姓名，一旦出票姓名是不能更改的，只能按照自愿退票处理。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>婴儿及儿童订票需要哪些手续？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>婴儿票（31天-2周岁）：如有婴儿同行，需要和成人一起下单。儿童票（2-12周岁）：儿童乘机需有满十八周岁的成人全程陪伴，如成人已出票补订订儿童票，；如无成人陪伴的儿童需要乘机，请直接联系航空公司预订并办理“陪护手续”。请致电400-608-5188电话预订。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>登机有效证件有哪些？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>乘机有效证件包括：护照、港澳通行证、回乡证、香港居民身份证、台湾通行证、入台证、台胞证。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>如何进行预订服务评价?</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>您通过品悦旅行网预订机票并且成功出票，请登陆www.aishangfei.net，在会员中心首页，选择“服务评价”，对预订服务进行评价，成功评价后，您将获赠对应的评价积分。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>忘记了票号怎么办？<a name="help_ul3-6"></a></label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>方式1.通过拨打400-608-5188咨询电子客票号；<br/>
            方式2.如果您在网上预订，登陆品悦旅行网，选择“我的订单”中的“已付款订单”，进入订单列表页，选择需要查询的订单，即可在订单详情页面中看到电子客票号 </label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>如何取票呢？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>您购买的是电子客票，支付成功品悦旅行网即时出票，您只需在飞机起飞当天，提前90分钟到机场，携带乘机人订票时所填证件换理登机牌登机。</label>
          </span> </li>
      </ul>

			（4）在“邮箱验证”界面按提示进行操作<br />
          </label>
          </span> </li>

          <label>如何修改已验证邮箱？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label> （1）会员登录网站<br />
			（2）进入“我的品悦”<br />
			（3）进入“个人设置-安全中心”，在“邮箱验证”选项中点击“修改”<br />
			（4）在“修改已验证邮箱”界面按提示进行操作<br />
          </label>

      <ul>
        <h2 class="tit">账户资料修改<a name="help_ul4"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>我要修改个人资料，联系电话，邮箱等，该如何操作？</label>
