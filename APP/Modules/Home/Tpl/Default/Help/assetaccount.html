      <ul>
        <h2 class="tit">现金券<a name="help_ul0"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>如何获取现金券？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>（1）会员成功注册可自动获赠50元现金券一张；<br/>
			（2）所有会员生日当天都可以生日礼包形式领取现金券：蓝钻会员：100元现金券一张，银钻会员：100元及150元现金券各一张，金钻会员：100元、150元及200元现金券各一张，黑钻会员：100元、150元、200元及250元现金券各一张；<br/>
            （3）参加品悦官网活动，活动奖励一定金额的现金券。<br/>
</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>现金券有什么使用规则？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）现金券仅限爱乐汇会员使用，非会员不能使用；<br/>
			（2）现金券包括预订返利券、生日礼金券、活动奖励券等；<br/>
			（3）现金券仅限用于抵扣机票预订消费使用，不能兑换现金；<br/>
			（4）与现金券有关的所有税费由会员自行承担；<br/>
			（5）不同的现金券券值可抵扣不等金额的机票订单（仅限在线支付使用）；<br/>
            &nbsp;&nbsp;会员首次预订任何票面金额的订单，可使用50元现金券
			&nbsp;&nbsp;票价5000元或以上（不含税）的机票订单，可使用100元现金券<br/>
			&nbsp;&nbsp;票价10000元或以上（不含税）的机票订单，可使用150元现金券<br/>
			&nbsp;&nbsp;票价15000元或以上（不含税）的机票订单，可使用200元现金券<br/>
			&nbsp;&nbsp;票价20000元或以上（不含税）的机票订单，可使用250元现金券<br/>
			（6）现金券非特殊说明，有效期为6个月（领取之日起计算），逾期自动作废。<br/>
</label>
          </span> </li>
      </ul>
      
      <ul>
        <h2 class="tit">会员积fun<a name="help_ul1"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>什么是会员积fun？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>会员积fun是品悦旅行网为回馈广大会员而设立的专享服务，会员通过预定机票、评价及相关应用累计积fun可以兑换丰厚礼品。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>积fun如何兑换礼品？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）会员登录网站<br/>
			（2）进入积fun商城<br/>
			（3）选择“积fun”类礼品，根据自己累计的积fun选择一个或多个心仪的礼品，点选“放入购物车”<br/>
			（4）在“购物车”界面确认所选礼品，点击“立即兑换”<br/>
			（5）系统提示兑换成功并进入发货流程,提示会员注意收货。（如系统提示积fun不足，则会员需要退回购物车进行取消兑换或替换减少礼品等操作）<br/>
</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>积fun的获取方式？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）用户成功注册成为品悦旅行网会员，赠送1000积fun；<br/>
			（2）根据会员购票金额（不含税）赠送相应积fun，蓝钻会员赠送比例为1:1[例：蓝钻会员成功订购一张价格为1000元（不含税）的机票，则赠送1000积fun;会员等级越高获赠比例越大，银钻会员赠送比例为1:1.1，金钻会员为1:1.2，黑钻会员为1:1.3，非会员预订不赠送积fun；<br/>
			（3）每次对（成功）预订服务进行评价的会员可获得500积fun；<br/>
			（4）会员上传个人头像并完善个人信息可获赠500积fun；<br/>
			（5）会员每成功邀请一个好友注册品悦旅行网会员赠送500积fun；<br/>
			（6）会员每次完成品悦旅行网发布的调查问卷赠送500积fun；<br/>
			（7）会员每成功发布一篇游记赠送500积fun（每月限送1500积fun）；每上传一次图片赠送200积fun（每月限送1000积fun）。<br/>
</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>积fun的使用规则？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）通过品悦旅行网购票不受里程、地区、时限、人员名称的限制均可获赠积fun，但婴儿票、改期不在累积之列，机票退票后所获积fun取消；<br/>
			（2）积fun自用户注册成为品悦旅行网会员之日起计算，积fun仅用于兑换商城中的指定礼品，不可用于兑换现金且不得转让；<br/>
			（3）与积fun有关的所有税费由会员自行承担；<br/>
			（4）积fun兑换礼品的运费由品悦承担；<br/>
			（5）会员不得以任何行为恶意获取积fun，否则品悦有权终止其会员资格，对于恶意获取的积fun不予计入会员账号，并保留法律追究的权利；<br/>
			（6）积fun有效期为两年(下一年度开始计算),逾期自动清零（例：会员在2013年获赠的所有积fun，应在2015年12月31日前消费，否则其2013年所获赠的所有积fun将被清零）。<br/>
</label>
          </span> </li>
      </ul>
      
      <ul>
        <h2 class="tit">爱钻奖励<a name="help_ul2"></a></h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>什么是爱钻？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>爱钻是品悦旅行网推出的一项针对会员的特殊奖励；会员在获取爱钻后可兑换丰盛好礼。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>爱钻如何获取？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（具有在品悦成功预订国际机票记录的）会员A介绍好友B成功注册品悦旅行网，当好友B成功预订机票，会员A即可获赠1枚爱钻/订单，会员A成功介绍的好友越多或好友预订次数越多，会员A可获赠越多爱钻，兑换更多丰盛好礼。<br/>
			（说明：会员A通过会员B成功订票只能获得直接奖励，即经B 成功预订后介绍注册的C成功预订，B可获得爱钻奖励，但A不能通过C获得奖励，以此类推）<br/>
          </label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>爱钻使用规则？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）可累积一个或多个爱钻兑换品悦商城的指定礼品;<br/>
			（2）爱钻不可兑换现金；<br/>
			（3）爱钻有效期一年，自获取之日起计算，逾期自动取消。<br/>
          </label>
          </span> </li>
      </ul>
