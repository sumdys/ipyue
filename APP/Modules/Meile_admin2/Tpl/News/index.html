<php>$title="内容管理-后台管理";$currentNav ='内容管理 > 内容列表';</php>
<include file="Public:header" />

                <include file="Public:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">内容列表</div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>标题</td>
                                <td>所在分类</td>
                                <td>状态</td>
                                <td>发布时间</td>
                                <td>发布人</td>

                                <td>[ <a href="__URL__/edit?id={$vo.id}">编辑 </a> ] [ <a link="{:U('News/del/',array('id'=>$vo['id']))}" href="javascript:void(0)" name="{$vo.title}" class="del">删除 </a> ]</td>

                        </volist>
                        <tr><td colspan='5' align="center" id="page">{$page}</td></tr>
                    </table>

            </div>

        <div class="clear"></div>
        <include file="Public:footer" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=delLink;
                        }
                    });
                    return false;
                });
            });
        </script>
